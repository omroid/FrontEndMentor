<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <script src="https://kit.fontawesome.com/9a4583ae6e.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="margin">
                    <img src="./images/logo.svg" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" >
                <div class="margin">
                    <img src="./images/illustration-mockups.svg" style="max-width:90%" />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="margin">
                    <h3 class="text">Build The Community Your Fans Will Love</h3>
                    <p class="text">
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                        Create connections with your users as you engage in genuine discussion.
                    </p>
                    <div class="divBtn">   <button type="button" class="btn btn-primary">Register</button></div>

                </div>
            </div>
        </div>
        <div class="row" style="text-align:right;">
            <div class="col" >
                <a href="#" ><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
        <footer class="margin">
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color:darkblue">Frontend Mentor</a>.
                Coded by <a href="#" style="color:darkblue">Omroid</a>.
            </p>
        </footer>
</body>
</html>
